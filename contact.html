<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPIT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
      class="oswald-font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=diversity_3,home,info,login,mail"
    />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <nav class="main-nav">
          <ul class="main-links oswald-font">
            <li>
              <button class="hover-underline" id="open-login-modal">
                <i class="material-symbols-outlined login-icon"> login </i>Prijava
              </button>

              <div class="modal" id="login-modal">
                <div class="modal-inner">

                  <div class="modal-tabs">
                    <button class="tab active" id="tab-login">Prijava</button>
                    <button class="tab" id="tab-register">Registracija</button>
                  </div>

                  <form id="loginForm" class="form active" method="post" action="LOGIN_URL_HERE">
                    <div class="form-row">
                      <label for="login-username">Korisničko ime:</label>
                      <input type="text" id="login-username" name="username" required />
                    </div>

                    <div class="form-row">
                      <label for="login-password">Lozinka:</label>
                      <input type="password" id="login-password" name="password" required />
                    </div>

                    <div class="form-row buttons-row">
                      <button type="submit">Prijavi se</button>
                    </div>
                  </form>

                  <form id="registerForm" class="form" method="post" action="REGISTER_URL_HERE">
                    <div class="form-row">
                      <label for="reg-username">Korisničko ime:</label>
                      <input type="text" id="reg-username" name="username" required />
                    </div>

                    <div class="form-row">
                      <label for="reg-password">Lozinka:</label>
                      <input type="password" id="reg-password" name="password" required />
                    </div>

                    <div class="form-row buttons-row">
                      <button type="submit">Registriraj se</button>
                    </div>
                  </form>

                  <button type="button" id="close-login-modal">Zatvori</button>
                </div>
              </div>
            </li>
            <li>
              <a href="index.html" class="hover-underline"
                ><i class="material-symbols-outlined home-icon"> home </i
                >Početna</a
              >
            </li>
            <li>
              <a href="about.html" class="hover-underline"
                ><i class="material-symbols-outlined about-icon"> diversity_3 </i>O
                nama</a
              >
            </li>
            <li>
              <a href="news.html" class="hover-underline"
                ><i class="material-symbols-outlined info-icon"> info </i
                >Novosti</a
              >
            </li>
            <li>
              <button class="hover-underline" id="openmodal">
                <i class="material-symbols-outlined mail-icon"> mail </i>Kontakt
              </button>
              <div class="modal" id="modal">
                <div class="modal-inner">
                  <h2>Kontaktirajte nas</h2>
                  <form
                    id="contactForm"
                    action="https://www.fulek.com/mvc/supit/project-contact-form"
                    method="post"
                  >
                    <div class="form-row">
                      <label for="name">Ime:</label>
                      <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-row">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-row">
                      <label for="importance">Važnost poruke:</label>
                      <select name="importance" id="importance" required>
                        <option value="High">Visoka</option>
                        <option value="Medium">Srednja</option>
                        <option value="Low">Niska</option>
                      </select>
                    </div>
                    <div class="form-row">
                      <label for="message">Poruka:</label>
                      <textarea
                        id="message"
                        name="message"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                    <div class="form-row">
                      <label for="notifications">
                        Želim primati obavijesti
                        <input
                          type="checkbox"
                          id="notifications"
                          name="notifications"
                          value="true"
                        />
                      </label>
                    </div>
                    <div class="form-row buttons-row">
                      <button type="submit">Pošalji</button>
                      <button type="button" id="closemodal">Zatvori</button>
                    </div>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </nav>
    </header>
    <script src="script.js"></script>
  </body>
</html>
